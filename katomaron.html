<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="katomaron.css" />
</head>
<body>
  <div class="app">
    <h1>📝 To-Do List</h1>
    <div class="controls">
    </div>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add" required autofocus />
      <input type="date" id="due-date" />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
